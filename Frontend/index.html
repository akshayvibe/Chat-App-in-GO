<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Chat Room</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            background-color: #1a1a1d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Chat Container */
        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            background-color: #2c2c2e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            background-color: #4ecca3;
            padding: 15px;
            color: #1a1a1d;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #ff4b4b; /* Red initially */
            border-radius: 50%;
            display: inline-block;
        }
        .connected .status-dot { background-color: #fff; } /* White when connected */

        /* Messages Area */
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-image: radial-gradient(#3a3a3c 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Message Bubbles */
        .message-bubble {
            background-color: #3a3a3c;
            color: #eeeeee;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            align-self: flex-start; /* Messages align left by default */
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.2s ease;
        }

        /* Input Area */
        .input-area {
            padding: 15px;
            background-color: #2c2c2e;
            border-top: 1px solid #3a3a3c;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background-color: #1a1a1d;
            color: white;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            background-color: #4ecca3;
            color: #1a1a1d;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        /* Scrollbar Styling */
        #messages::-webkit-scrollbar { width: 6px; }
        #messages::-webkit-scrollbar-thumb { background-color: #4ecca3; border-radius: 3px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header" id="headerStatus">
        <span>Go Chat Room</span>
        <span class="status-dot"></span>
    </div>

    <div id="messages">
        <div class="message-bubble" style="background-color: #4ecca3; color: black;">Welcome to the Chat!</div>
    </div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let ws;
    const messagesDiv = document.getElementById("messages");
    const statusHeader = document.getElementById("headerStatus");
    const inputField = document.getElementById("messageInput");

    function connect() {
        // NOTE: Ensure your port matches your Go server (e.g., 8080 or 8069)
        ws = new WebSocket("ws://localhost:8069/ws");

        ws.onopen = function() {
            console.log("Connected");
            statusHeader.classList.add("connected");
        };

        ws.onmessage = function(event) {
            // Create a bubble for received message
            const bubble = document.createElement("div");
            bubble.className = "message-bubble";
            // Cleaning up the message (removing newlines if any)
            bubble.innerText = event.data.trim(); 
            messagesDiv.appendChild(bubble);
            
            // Auto-scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        ws.onclose = function() {
            console.log("Disconnected, retrying...");
            statusHeader.classList.remove("connected");
            setTimeout(connect, 1000);
        };

        ws.onerror = function(error) {
            console.error("WebSocket error:", error);
        };
    }

    function sendMessage() {
        const message = inputField.value;
        if (message.trim() !== "") {
            ws.send(message);
            inputField.value = "";
        }
    }

    // Allow sending with "Enter" key
    inputField.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });

    connect();
</script>

</body>
</html>
